{% extends "template.html" %} {% block usersingle %}
<div class="viewstext">Views Users</div>

<table class="table">
  <tr>
    <th>#</th>
    <th>Firs name</th>

    <th>Last name</th>
    <th>Date de naissance</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  {% for r in result %}
  <tr>
    <td>{{r.user_id}}</td>
    <td>{{r.firstname}}</td>
    <td>{{r.lastname}}</td>
    <td>{{r.dob}}</td>

    <td>{{r.email}}</td>

    <td>
      <a
        href="index.php?action=viewsingle&id={{r.user_id}}"
        class="btn btn-primary"
        >View</a
      >

      <a
        href="index.php?action=Editusers&id={{r.user_id}}"
        class="btn btn-warning"
        >Edit</a
      >
      <a
        onclick="return confirm('Are you sure you want to delete this record?');"
        href="index.php?action=DeleteUser&id={{r.user_id}}"
        class="btn btn-danger"
        >Delete</a
      >
    </td>
  </tr>
  {% endfor %}
</table>

<br />
<br />
<br />
<br />
{% endblock %}
