{% extends "template.html" %} {% block Register %}
{% if r==1 %}
<div class="alert alert-success" role="alert">
    {{ msg }}
  </div>
  {% endif %}
<div class="viewstext">Register</div>




<form method="post" action="index.php?action=RegisterPost" enctype="multipart/form-data">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input required type="text" class="form-control" id="firstname" name="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input required type="text" class="form-control" id="lastname" name="lastname">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" id="password" name="password"
            aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone
            else.</small>
    </div>

    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
    </div>
    <br />
    <div class="custom-file">
        <input type="file" accept="image/*" class="custom-file-input" id="avatar" name="avatar">
        <label class="custom-file-label" for="avatar">Choose File</label>
        <small id="avatar" class="form-text text-danger">File Upload is Optional</small>

    </div>

    <input type="hidden" class="form-control" id="user_type" name="user_type" value="user">
    <br />

    <br>
    <br>
    <br>


    <button type="submit" name="submit" class="btn btn-primary btn-block">Submit</button>

</form>
</div>
{% endblock %}
