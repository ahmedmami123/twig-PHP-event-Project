{% extends "template.html" %} {% block EditEvent %}

<h1 class="text-center">Edit Event</h1>

<form
  method="post"
  action="index.php?action=EditEventPost"
  enctype="multipart/form-data"
>
  <input
    required
    type="hidden"
    placeholder="titre d'evenement"
    class="form-control"
    id="id"
    name="id"
    value="{{r.event_id}}"
  />

  <div class="form-group">
    <label for="eventname">titre d'evenement</label>
    <input
      required
      type="text"
      placeholder="titre d'evenement"
      class="form-control"
      id="eventname"
      name="eventname"
      value="{{r.eventname}}"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      required
      type="text"
      placeholder="Description"
      class="form-control"
      id="description"
      name="description"
      value="{{r.description}}"
    />
  </div>
  <div class="form-group">
    <label for="d_debut">date de d√©but</label>
    <input
      type="date"
      class="form-control"
      id="d_debut"
      name="d_debut"
      value="{{r.date_debut}}"
    />
  </div>

  <br />
  <div class="custom-file">
    <input
      type="file"
      accept="image/*"
      class="custom-file-input"
      id="avatar"
      name="avatar"
    />
    <label class="custom-file-label" for="avatar">Choose File</label>
    <small id="avatar" class="form-text text-danger"
      >File Upload is Optional</small
    >
  </div>

  <button type="submit" name="submit" class="btn btn-primary btn-block">
    Submit
  </button>
</form>

{% endblock %}
